{namespace fed=Tx_Fed_ViewHelpers}
<style type="text/css">
  /* Override some defaults */
  html, body {
    background-color: #eee;
  }
  body {
    padding-top: 40px; /* 40px to make the container go all the way to the bottom of the topbar */
  }
  .container > footer p {
    text-align: center; /* center align it with the container */
  }
  .container {
    width: 820px; /* downsize our container to make the content feel a bit tighter and more cohesive. NOTE: this removes two full columns from the grid, meaning you only go to 14 columns and not 16. */
  }

  /* The white background content wrapper */
  .content {
    background-color: #fff;
    padding: 20px;
    margin: 0 -20px; /* negative indent the amount of the padding to maintain the grid system */
    -webkit-border-radius: 0 0 6px 6px;
       -moz-border-radius: 0 0 6px 6px;
            border-radius: 0 0 6px 6px;
    -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.15);
       -moz-box-shadow: 0 1px 2px rgba(0,0,0,.15);
            box-shadow: 0 1px 2px rgba(0,0,0,.15);
  }

  /* Page header tweaks */
  .page-header {
    background-color: #f5f5f5;
    padding: 20px 20px 10px;
    margin: -20px -20px 20px;
  }

  /* Styles you shouldn't keep as they are for displaying this base example only */
  .content .span10,
  .content .span4 {
    min-height: 500px;
  }
  /* Give a quick and non-cross-browser friendly divider */
  .content .span4 {
    margin-left: 0;
    padding-left: 19px;
    border-left: 1px solid #eee;
  }

  .topbar .btn {
    border: 0;
  }

</style>
	
<div class="container">
	
	<div class="content">
		<div class="page-header">
			<h1>Page name <small>Supporting text or tagline</small></h1>
        </div>
		<div class="row">
			<div class="span7">
				<fed:page.breadCrumb>
				<ul class="breadcrumb">
					<f:for each="{rootLine}" as="item" iteration="iterator">
					<li class="{item.class}">
						<a href="{item.url}">{item.title}</a> <f:if condition="{iterator.isLast} != 1"><span class="divider">/</span></f:if>
					</li>
					</f:for>
				</ul>
				</fed:page.breadCrumb>
				<f:render section="content" />
			</div>
			<div class="span3">
				<fed:page.languageMenu class="nav list" />
				<ul class="nav list">
					<fed:page.menu pageUid="1" classActive="active">
						<f:for each="{menu}" as="page" iteration="iteration">
							<li class="{page.class}">
								<a href="{page.link}" class="{page.class}">{page.title}</a>
								<f:if condition="{page.hasSubPages}">
									<ul>
									<fed:page.menu pageUid="{page.uid}" />
									</ul>
								</f:if>
							</li>
						</f:for>
					</fed:page.menu>
				</ul>
			</div>
		</div>
	</div>

	<footer>
		<p>&copy; Company 2011</p>
	</footer>

</div>
